
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyReserve Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="footer.css">
</head>
<body>
    <!-- Header Section -->
    <header data-aos="fade-down" data-aos-duration="3000">
        <a href="index.html" class="logo">SKYRESERVE</a>
        <nav>
            <ul class="nav_links">
                <li><a href="index.html">Home</a></li>
                <li><a href="TI/TI.html">Travel Info</a></li>
                <li><a href="About/About.html">About</a></li>
            </ul>
        </nav>
        <div class="menu-icon" id="menuIcon">
            <i class='bx bx-menu'></i>
        </div>
    </header>

    <!-- Login Section -->
    <div class="login-container">
        <div class="login-left">
            <div class="login-box">
                <h2>Sign in to your <br>SKYRESERVE account</h2>
                <button class="social-button google"> <i class='bx bxl-google'></i> Sign in with Google</button>
                <button class="social-button facebook"> <i class='bx bxl-facebook-circle'></i> Sign in with Facebook</button>
                <div class="separator">OR</div>
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email">
                <button class="login-button">Next</button>
                <p class="signup-text">Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </div>

        <!-- Menu Section -->
        <div class="login-right">
            <hr class="menu-divider">
            <button id="toggleMenu">
                <i class='bx  bx-play-circle'  ></i> 
            </button>
            <div class="info-buttons">
                <button class="info-btn">Travel Fund</button>
                <button class="info-btn">My Vouchers</button>
                <button class="info-btn">Settings</button>
                <button class="info-btn">Add-ons Preferences</button>
            </div>
        </div>
    </div> 

    <!-- Footer Section -->
    <div id="footer-placeholder"></div>

    <script>
      fetch("Footer/footer.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("footer-placeholder").innerHTML = data;
        });
        
        document.getElementById('toggleMenu').addEventListener('click', function() {
            document.querySelector('.login-right').classList.toggle('show');
        });

        const menuIcon = document.getElementById('menuIcon');
        const navbar = document.querySelector('.nav_links');

        menuIcon.addEventListener('click', () => {
            navbar.classList.toggle('active');
        });
    </script>
</body>
</html>
